<p-toast></p-toast>

<!-- Hero Section -->
<section class="relative bg-indigo-600 text-white py-20">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Contact Us</h1>
    <p class="text-xl max-w-3xl mx-auto">We'd love to hear from you! Reach out with questions, feedback, or partnership opportunities.</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <p-card header="Send Us a Message" class="shadow-sm">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
            <label for="name" class="block text-gray-700 mb-2">Full Name*</label>
            <input pInputText id="name" formControlName="name" placeholder="Your name" class="w-full">
          </div>
          
          <div>
            <label for="email" class="block text-gray-700 mb-2">Email*</label>
            <input pInputText id="email" formControlName="email" placeholder="your@email.com" class="w-full">
          </div>
          
          <div>
            <label for="subject" class="block text-gray-700 mb-2">Subject*</label>
            <input pInputText id="subject" formControlName="subject" placeholder="How can we help?" class="w-full">
          </div>
          
          <div class="md:col-span-2">
            <label for="message" class="block text-gray-700 mb-2">Message*</label>
            <textarea pInputTextarea id="message" formControlName="message" 
              rows="5" placeholder="Your message here..." class="w-full"></textarea>
          </div>
          
          <div class="md:col-span-2">
            <button pButton pRipple type="submit" label="Send Message" 
              class="p-button-rounded w-full md:w-auto"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</section>

<!-- Contact Methods Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Other Ways to Reach Us</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <p-card *ngFor="let method of contactMethods" class="text-center hover:shadow-md transition-all">
        <div class="flex justify-center mb-4">
          <i [class]="method.icon" class="text-4xl text-indigo-600"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">{{method.title}}</h3>
        <p class="whitespace-pre-line text-gray-600">{{method.details}}</p>
      </p-card>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Our Location</h2>
    <div class="rounded-xl overflow-hidden shadow-lg">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215256018381!2d-73.9878449245252!3d40.74844097138991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689874321234!5m2!1sen!2sus" 
        width="100%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>

<!-- FAQ Section -->
<section class="py-16 bg-indigo-600 text-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Frequently Asked Questions</h2>
    <div class="max-w-4xl mx-auto">
      <p-card class="mb-4">
        <p-accordion [activeIndex]="0">
          @for (faq of faqs; track faq.question) {
            <p-accordionTab>
              <ng-template pTemplate="header">
                <span class="font-semibold">{{ faq.question }}</span>
              </ng-template>
              <ng-template pTemplate="content">
                <p>{{ faq.answer }}</p>
              </ng-template>
            </p-accordionTab>
          }
        </p-accordion>
      </p-card>
    </div>
  </div>
</section>
